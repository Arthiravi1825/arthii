<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Anything</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Search Anything</h1>
  <form action="https://formsubmit.co/arthiiravi18@gmail.com" method="POST">
    <input type="text" name="search" placeholder="Type your search..." required>
    <input type="submit" value="Submit">
    
    <!-- Optional: Prevent spam -->
    <input type="hidden" name="_captcha" value="false">
    <!-- Optional: Redirect after submission -->
    <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
  </form>
</body>
</html>
